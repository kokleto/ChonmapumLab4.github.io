<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div.unordered {
            width: 15%;
            padding: 5px;
            border: 5px solid blue;
            background-color: skyblue;
            margin: 10px;
        }
        
        div.ordered {
            width: 15%;
            padding: 5px;
            border: 5px solid green;
            background-color: lightgreen;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="unordered">
        <p>This is an unordered list:</p>
    </div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <div class="ordered">
        <p>This is an ordered list:</p>
    </div>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
